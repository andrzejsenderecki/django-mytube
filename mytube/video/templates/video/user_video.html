{% extends "dashboard.html" %}

{% block aside %}
    <a href="/all_video_user" %}">Back</a><br>
    <a href="/edit_video/{{ user_video.id }}">Edit video</a><br>
    <a href="/delete_video/{{ user_video.id }}">Delete video</a><br>
    <a href="{% url 'logout' %}">Logout</a><br>
{% endblock %}

{% block content %}
    <h2>{{ user_video.name }}</h2>
    <video name='video' width='650' height='365,63' controls autoplay>
    <source src="/{{ user_video.video }}" type="video/mp4">
    </video>
    <h4>Author: {{ user_video.author }}, Publish date: {{ user_video.publish }}</h4>
    <h4>Description: {{ user_video.description }}</h4>
{% endblock %}
