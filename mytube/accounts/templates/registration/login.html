{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h1>Login</h1><br>
  {% if form.errors %}
    <p>Bad user data!</p>
    <p>If you haven't account click <a href="{% url "register" %}">here.</a></p>
  {% else %}
    <p>If you haven't account click <a href="{% url "register" %}">here.</a></p>
  {% endif %}
    <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <p><input type="submit" value="Login"></p>
    </form>
{% endblock %}
